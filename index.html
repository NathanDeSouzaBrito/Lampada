<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lampada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lampada</h1>
    </header>
    <section>
      <img
        src="/lampadas/desligada.svg"
        alt=""
        id="lampada"
        onclick="Quebrar()"
      />
      <br />
      <input type="button" value="Ligar" id="Ligar" onclick="Ligar()" />
      <input
        type="button"
        value="Desligar"
        id="Desligar"
        onclick="Desligar()"
      />
      <input
        type="button"
        value="Restaurar"
        id="restaurar"
        onclick="Restaurar()"
      />
    </section>
    <script src="lampada.js"></script>
  </body>
</html>
